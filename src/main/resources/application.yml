server:
  context-path: /study_room_sys
  port: 9000
spring:
  datasource:
    dev:
      driverClassName: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3306/selfroom?useSSL=false&serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8
      username: root
      password: root
      initialization-mode: always
  http:
    multipart:
      maxFileSize: 10Mb
      maxRequestSize: 100Mb
  mvc:
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp